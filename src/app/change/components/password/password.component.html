<!-- Content -->
<div class="content">
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
    <div class="inner-content change-password">
      <h4 class="content-title">
        Смена пароля
      </h4>
      <div class="form-group-container">
        <div class="form-group">
          <div class="alert alert-danger" *ngIf="errorMessage!==''">
            <strong>{{ errorMessage }}</strong>
          </div>
          <label for="pwd-old">Старый пароль</label>
          <input type="{{ typeOld }}" class="form-control" id="pwd-old" placeholder="" [(ngModel)]="oldpassword">
          <a *ngIf="typeOld==='password'" (click)="typeInpShowOld()" class="change-link eye">
            <img src="assets/img/eye/eye.svg">
          </a>
          <a *ngIf="typeOld==='string'" (click)="typeInpHidenOld()" class="change-link eye">
            <img src="assets/img/eye/eye-dark.svg">
          </a>
        </div>
        <div class="form-group">
          <label for="pwd-new">Новый пароль</label>
          <p class="symbol-note pull-right" item-right="">Не менее 5 символов</p>
          <input type="{{ type }}" class="form-control" id="pwd-new" placeholder="" #newpass="ngModel" [(ngModel)]="newpassword" minlength="6"
            (input)="inputPassword()">
          <a *ngIf="type==='password'" (click)="typeInpShow()" class="change-link eye">
            <img src="assets/img/eye/eye.svg">
          </a>
          <a *ngIf="type==='string'" (click)="typeInpHiden()" class="change-link eye">
            <img src="assets/img/eye/eye-dark.svg">
          </a>
        </div>
        <div class="progress-container">
          <div class="progress pass-safe">
            <div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progBar+'%'}" [ngClass]="{'progress-bar':true,'unsafe': pass_class_1, 'half-safe': pass_class_2, 'safe': pass_class_3}">
            </div>
          </div>
          <p class="color-green-teal" *ngIf="!safePassword">Минимум 6 символов</p>
          <p [ngClass]="{'color-red-teal': pass_class_1, 'color-yellow-teal': pass_class_2, 'color-green-teal': pass_class_3}" *ngIf="safePassword">{{password_text}}</p>
        </div>
      </div>
      <button type="button" class="btn btn-login btn-green" (click)="changePasswords()" [disabled]="!this.safePassword">Сохранить</button>
    </div>
  </div>
</div>
