<div class="content payments">
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
    <div class="inner-content">
      <h4 class="content-title">Оплата услуг</h4>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="payments-block clearfix">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
      <div class="inner-content">
        <p class="bold">Банковская карта</p>
        <p>Нет привязанных карт оплаты</p>
        <button
          type="button"
          class="btn btn-green btn-attach-card mg-bt-20"

          (click)="redirectPaymentsAddCard()"
        >Привязать карту</button>
      </div>
    </div>
  </div>
  <div class="payments-block clearfix">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
      <div class="inner-content">
        <p class="bold">История операций</p>
        <p class="mg-bt-20">Нет операций</p>
      </div>
    </div>
  </div>
</div>
