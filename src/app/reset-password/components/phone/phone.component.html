  <!-- Content -->
  <div class="content">
      <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
        <div class="inner-content register">
          <h4 class="content-title">
          Сбросить пароль
          </h4>
          <form #f="ngForm" (ngSubmit)="onReset(f)">
          <div class="alert alert-danger" *ngIf="errorMessage!==''">
            <strong>{{ errorMessage }}</strong>
          </div>
          <div class="form-group-container">
            <div class="form-group">

            <app-phone-prefix class="widjet_button" [maxLength]="18" locale="ru" name="phone" [(ngModel)]="username"
            #phone="ngModel" id="tel" placeholder="Номер телефона"></app-phone-prefix>

            </div>
          </div>
          <button type="submit" class="btn btn-get-code btn-green" [disabled]="f.invalid">Продолжить</button>

          </form>
        </div>
      </div>
    </div>
