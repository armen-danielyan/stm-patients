

  <!-- Content -->
  <div class="content">
      <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
        <div class="inner-content register step2">
          <h4 class="content-title">
              Сбросить пароль
          </h4>
          <div class="alert alert-danger" *ngIf="errorMessage !==''">
            <strong>{{ errorMessage }}</strong>
          </div>

          <div class="form-group-container">
            <div class="form-group">
              <input type="tel" class="form-control" readonly
                     value="{{ phone }}" id="tel" placeholder="Номер телефона" [(ngModel)]="phone"
                     [textMask]="{mask: mask,  guide: false, modelClean: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"
                     [(ngModel)]="confirmationCode"
                     #code="ngModel"
                     required
                     minlength="6"
                     placeholder="Код из SMS">
            </div>
            <div class="form-group">
                <input type="{{ type }}"
                       class="form-control"
                       [(ngModel)]="new_pass"
                       #pwd="ngModel"
                       required
                       minlength="6"
                       id="tel2" placeholder="Пароль">

                <a  class="change-link eye" id="eye">
                  <img *ngIf="type==='password'" (click)="typeInpShow()" src="/assets/img/eye/eye.svg">
                  <img *ngIf="type==='string'" (click)="typeInpHiden()"  src="/assets/img/eye/eye-dark.svg">
                </a>
              </div>
          </div>
          <button type="button" class="btn btn-continue btn-green"     [disabled]="pwd.invalid || code.invalid"(click)="onConfirmRegistration()">Продолжить</button>
          <p class="code-time" *ngIf="count_resend">Вы сможете запросить <br> повторный код через: {{countDown | async}} сек.</p>
          <a class="double-code color-green-teal" (click)="resendCode()" *ngIf="!count_resend">Выслать повторный код</a>
          <div class="line"></div>
          <div class="agreement-block">
            Нажимая кнопку «Продолжить», я даю согласие на обработку моих персональных данных в соответствии с
            <a data-toggle="modal" data-target="#service_rules" class="color-green-teal">Условиями использования</a>
          </div>
        </div>
      </div>
    </div>

<!-- Modal service_rules -->
<div id="service_rules" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><img src="/assets/img/icons/close-dark.svg"></button>
        <h4 class="modal-title">Правила пользования сервисом Dr. Smart</h4>
      </div>
      <div class="modal-body" [innerHtml]="service_rules_html">
      </div>
    </div>

  </div>
</div>
