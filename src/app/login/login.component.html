
  <!-- Content -->
  <div class="content">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
      <form #f="ngForm" (ngSubmit)="signMeIn(f)">
      <div class="inner-content login">
        <h4 class="content-title">
          Войти в личный кабинет
        </h4>
        <div class="alert alert-danger" *ngIf="errorMessage !==''">
          <strong>{{ errorMessage }}</strong>
        </div>
        <div class="form-group-container">
          <div class="form-group">
            <app-phone-prefix class="widjet_button"
              placeholder="Номер телефона"
              [(ngModel)]="phone_number"
              locale="ru"
              [maxLength]="18"
              name="phone_number"
              #phone="ngModel"
              [class.error]="f.submitted && f.controls.phone_number.invalid">
            </app-phone-prefix>

            <span class="help-block errorMessage"
                  *ngIf="f.submitted && f.controls.phone_number.invalid">
              Введите корректный номер телефона
            </span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="pwd"
                   placeholder="Пароль"
                   #pwd="ngModel"
                   name="password"
                   required
                   [(ngModel)]="password"
                   [class.error]="f.submitted && pwd.errors && pwd.errors.required">

            <span class="help-block errorMessage"
                  *ngIf="f.submitted && pwd.errors && pwd.errors.required">
              Обязательное поле
            </span>
          </div>
        </div>
        <div class="login-help clearfix">
          <a class="pull-left" (click)="forgotPass()">Забыли пароль?</a>
          <a class="pull-right" routerLink="/feedback">Не можете войти?</a>
        </div>
        <button type="submit" class="btn btn-login btn-green">Войти</button>
        <div class="login-either-block">
          <span class="txt">или</span>
          <div class="line"></div>
        </div>
        <button type="button" class="btn btn-register" (click)="redirectUserAgreement()">Зарегистрироваться</button>
      </div>
    </form>
    </div>
  </div>
