<div class="content">
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
    <div class="inner-content">
      <h4 class="content-title" *ngIf="!check_time">
        Идёт вызов
      </h4>
      <mat-progress-spinner class="spinner-doctor-categories" *ngIf="loading" diameter="40" mode="indeterminate"></mat-progress-spinner>
      <div *ngIf="!loading">
      <p class="call-note calling" *ngIf="!check_time">Ближайший {{checked_doctor_rank}} будет с Вами примерно через <span class="bold">{{show_waiting_time}}</span> Пожалуйста, подождите, или выберите другую категорию врача.</p>
      <p class="call-note calling" *ngIf="check_time">Свободного доктора сейчас нет, подождите пожалуйста еще <span class="bold">{{show_waiting_time}}</span></p>
      <p class="doc-category-title">Категория врача</p>
      <div class="doc-category-group calling">
        <form>
          <div
            class="item"
            *ngFor="let doc of dockCategory let i = index"
            [ngClass]="selectedDock && doc.caption_key === selectedDock.caption_key ? 'active' : ''"
          >
            <label>
              <input
                type="radio"
                name="optradio"
                [value]="doc"
                [(ngModel)]="selectedDock"
                (change)="radioChecked()"
              >
              <div class="item-info" >
                <span class="pull-left">{{doc.caption_key}}</span>
                <span class="pull-right">{{doc.price}}  ₽</span>
              </div>
            </label>
          </div>
          <!--<div class="item">-->
          <!--<label><input type="radio" name="optradio">-->
          <!--<div class="item-info">-->
          <!--<span class="pull-left">Ветеран</span>-->
          <!--<span class="pull-right">700 ₽</span>-->
          <!--</div>-->
          <!--</label>-->
          <!--</div>-->
          <!--<div class="item">-->
          <!--<label><input type="radio" name="optradio">-->
          <!--<div class="item-info">-->
          <!--<span class="pull-left">Эксперт</span>-->
          <!--<span class="pull-right">1000 ₽</span>-->
          <!--</div>-->
          <!--</label>-->
          <!--</div>-->
        </form>
      </div>
      <p class="appoinment-whole-cost">Рассчётная стоимость приёма — 600₽</p>
      <button type="submit" class="btn btn-cancel-call" (click)="cancelCall()">Отменить вызов</button>
    </div>
  </div>
  </div>
</div>
<!-- Modal privacy_policy -->
<div id="wrong_routing_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div>
        <button type="button" class="close" data-dismiss="modal"><img src="/assets/img/icons/close-dark.svg"></button>
      </div>
      <div class="modal-body text-center" [innerHtml]="wrong_routing_modal_message"></div>
    </div>
  </div>
</div>
