<div class="content complain">
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
    <div class="inner-content">
      <h4 class="content-title">Пожаловаться на врача</h4>
      <div class="content-text">Мы сожалеем, что вы остались недовольны обслуживанием. Помогите нам разобраться — что пошло не так?</div>

      <div class="complain-block">
        <div class="complain-header">
          <div class="pic-container"></div>
          <div class="info-container">
            <div class="full-name">{{doctor_pers_info}}</div>
            <p><span class="city">{{doctor_speciality}}</span></p>
          </div>
          <div class="content-text">
              <div class="appeal-date-info-item">
                  <img src="assets/img/icons/calendar.svg">
                  <span class="appeal-date">
                    {{history_time * 1000 | date:'dd.MM.yyyy'}}
                  </span>
                </div>
          </div>
          <div class="subject_block">
            <input [(ngModel)] = "subjectMessage" class="form-control" rows="5" placeholder="Тема">
          </div >
          <div class="complain-items-group">
              <div class="textarea-form-group">
                <textarea
                  [(ngModel)] = "reportMassage"
                  class="form-control"
                  rows="5"
                  id="comment"
                  placeholder="Опишите, что вам не понравилось…"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-green"
                (click)="sendReport()"
              >Отправить жалобу</button>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal privacy_policy -->
<div id="complain_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><img src="/assets/img/icons/close-dark.svg"></button>
          <div class="modal-body text-center" [innerHtml]="limited_text"></div>
        </div>
       
      </div>
    </div>
  </div>
